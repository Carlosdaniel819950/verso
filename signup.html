<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Versos de Carlos</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <main>
    <h1>Criar Conta</h1>
    <form id="signup-form">
      <label for="email">Email:</label><br>
      <input type="email" id="email" required><br><br>

      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" required><br><br>

      <button type="submit">Cadastrar</button>
    </form>

    <p id="erro" style="color: red;"></p>
    <p><a href="index.html">Já tem conta? Fazer login</a></p>
  </main>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBE8Em_AmKMn4xeg7TrvUVXsWBlaLVNWME",
      authDomain: "blog-web-128a5.firebaseapp.com",
      projectId: "blog-web-128a5",
      storageBucket: "blog-web-128a5.appspot.com",
      messagingSenderId: "341225800245",
      appId: "1:341225800245:web:f1e1b6b98493e73f79a77c"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Evento de cadastro
    const form = document.getElementById("signup-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => {
          alert("Conta criada com sucesso! Você será redirecionado.");
          window.location.href = "home.html";
        })
        .catch((error) => {
          document.getElementById("erro").innerText = "Erro ao cadastrar: " + error.message;
        });
    });
  </script>
</body>
</html>
